<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Instalando GSAP-->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <title>Animação Pin GSAP</title>
</head>
<body>

    <div class="section_01">
        <h1>SEC 01</h1>
        <p>scrolar para baixo!</p>
    </div>

    <div class="section_02">
        <h1 class="position text_01">CASA</h1>
        <h1 class="position text_02">CACHORRO</h1>
        <h1 class="position text_03">PORTA</h1>
    </div>

    <div class="section_03">
        <h1>SEC 03</h1>
        <p>scrolar para baixo!</p>
    </div>


    <!--Instalando GSAP-->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
        // use a script tag or an external JS file
        document.addEventListener("DOMContentLoaded", (event) => {
        gsap.registerPlugin(ScrollTrigger)
        
        let tl = gsap
        .timeline({
            scrollTrigger: {
            trigger: ".section_02",
            start: "top top",
            scrub: 2,
            pin: true,
            end: "bottom+=1500px"
            }
        })
        .to(".text_01", { opacity: 1 })
        .to(".text_01", { opacity: 0 })
        .to(".text_02", { opacity: 1 })
        .to(".text_02", { opacity: 0 })
        .to(".text_03", { opacity: 1 });

        });
   
    </script>
</body>
</html>
